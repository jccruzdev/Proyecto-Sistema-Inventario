<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/3a05d60a34.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/table.css" />
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="stylesheet" href="../../css/utilities.css" />
    <link rel="stylesheet" href="../../css/form.css" />
    <style>
      ul {
        flex-wrap: nowrap;
      }

      input {
        width: 100%;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>

    <title>Nueva Compra | ACME</title>
  </head>
  <body>
    <nav>
      <ul class="menu">
        <li class="logo"><a class="btn danger" href="../../index.html">Cerrar</a></li>
        <li class="item active"><a href="index.html">Tablero</a></li>
        <li class="item"><a href="stock.html">Stock</a></li>
        <li class="item"><a href="clientes.html">Clientes</a></li>
        <li class="item"><a href="proveedores.html">Provedores</a></li>
      </ul>
    </nav>

    <header class="main-header">
      <img
        class="img-header"
        src="../../images/icons/engranaje.png"
        width="32"
        height="32"
        alt="Engranaje"
      />
      <h1 class="header-title">Realizar Compra</h1>
    </header>

    <div class="container">
      <form>
        <ul class="formulario">
          <div class="form-group">
            <li>
              <label for="code">Código:</label>
              <input type="text" id="code" />
            </li>
            <li>
              <label for="username">Nombre:</label>
              <input type="text" id="username" />
            </li>
            <li>
              <label for="trade">Marca:</label>
              <input type="text" id="trade" />
            </li>
          </div>

          <div class="form-group">
            <li>
              <label for="model">Modelo:</label>
              <input type="text" id="model" />
            </li>
            <li>
              <label for="location">Ubicación:</label>
              <input type="text" id="location" />
            </li>

            <li>
              <label for="quantity">Cantidad:</label>
              <input type="number" id="quantity" />
            </li>
          </div>

          <div class="form-group">
            <li>
              <label for="price">Precio:</label>
              <input type="number" id="price" />
            </li>

            <li>
              <label for="description">Descripción:</label>
              <input type="text" id="description" />
            </li>

            <li>
              <label for="provider">Proveedor:</label>
              <select id="provider">
                <option value="value1">1</option>
                <option value="value2">2</option>
              </select>
            </li>
          </div>

          <li>
            <button class="btn" type="submit">Agregar Producto</button>
          </li>
        </ul>
      </form>
    </div>

    <div class="container">
      <div class="rectangle"><span>Costo Total de la Compra</span> <span>$25'000.000</span></div>
    </div>

    <main class="container">
      <!-- Tabla -->
      <table class="table-shrink">
        <thead>
          <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ubicación</th>
            <th>Descripción</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Editar</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>1</td>
            <td>Hi</td>
            <td>Hi</td>
            <td>Hi</td>
            <td>Hi</td>
            <td>Hi</td>
            <td>Hi</td>
            <td>Hi</td>
            <td>
              <a href="#"><i class="fa fa-edit"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
