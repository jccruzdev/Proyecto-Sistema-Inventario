    <link rel="stylesheet" href="/css/table.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/utilities.css" />
    <link rel="stylesheet" href="/css/form.css" />
    <title>Nueva Cotizacion | ACME</title>

  <body>
    <nav>
      <ul class="menu">
        <li class="logo"><a class="btn danger" href="/">Cerrar</a></li>

    <header class="main-header">
      <img
        class="img-header"
        src="/images/icons/engranaje.png"
        width="32"
        height="32"
        alt="Engranaje"
      />
      <h1 class="header-title">Realizar Cotización</h1>
    </header>

    <div class="container">
      <form>
        <ul>
          <li>
            <label for="id-number">Número de identificación:</label>
            <input type="number" id="id-number" />
          </li>
          <li>
            <label for="product-name">Nombre del producto:</label>
            <input type="text" id="product-name" />
          </li>
          <li>
            <label for="quantity">Cantidad:</label>
            <input type="text" id="quantity" />
          </li>
          <li>
            <button class="btn" type="submit">Agregar Producto</button>
          </li>
        </ul>
      </form>
    </div>

    <div class="container">
      <div class="rectangle">
        <span>Costo Total de la Cotización</span> <span>$25'000.000</span>
      </div>
    </div>

    <main class="container">
      <!-- Tabla -->
      <table class="table-shrink">
        <thead>
          <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ubicación</th>
            <th>Descripción</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Editar</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>1</td>

          <tr>
            <td>1</td>

            <td>Hi</td>

            <td>Hi</td>
            <td>
              <a href="#"><i class="fa fa-edit"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </main>

    <div class="container">
      <button class="btn">Guardar Cotización</button>
      <button class="btn success">Generar orden</button>
    </div>

    <div class="container">
      <form class="lightgreen mt-15">
        <h3>Para genenerar una orden llene los siguientes campos:</h3>
        <ul>
          <li>
            <label for="payment-method">Método de pago:</label>
            <select name="seleccionar" id="payment-method">
              <option value="value1">Tajeta Débito</option>
              <option value="value2">Efectivo</option>
            </select>
          </li>
          <li>
            <label for="responsible">Responsable:</label>
            <input type="text" id="responsible" />
          </li>
          <li>
            <button class="btn" type="submit">Finalizar</button>
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
